<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AGIRobots GitHub</title>
        
        <style>
            .start { /*オープニングアニメーション*/
                background:#ffffff;
                position: fixed;
                height: 100%;
                width: 100%;
                z-index: 5;
            }
            .start h1 {
                text-align: center;
                vertical-align: middle;
                top: 0;
                left: 0;
                font-size: 100px;
                z-index: 6;
            }
            /* @keyframes fadeIn {
                0% {opacity: 0}
                100% {opacity: 1}
            } */
            h1 {
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function() {
                setTimeout(function(){
                    $('.start h1').hide().fadeIn(2000);
                },500); //0.5秒後にロゴをフェードイン!
                setTimeout(function(){
                    $('.start').fadeOut(500);
                },3000); //2.5秒後にロゴ含め真っ白背景をフェードアウト！
            });
        </script>
    </head>
    <body>
        <!-- opening animation -->
        <div class="start">
            <h1 class="title">AGIRobots</h1>
        </div>

        <!-- main -->
        <h1>AGIRobots</h1>
        <p>Webページ製作練習</p>
        <a href="https://agirobots.com/"><p>本家URL</p></a>

        
    </body>
</html>
